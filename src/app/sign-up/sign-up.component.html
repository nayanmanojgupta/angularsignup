<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">
          <div class="sm-jumbotron center-align">
              <h2>Join Us</h2>
          </div>
          <form class="col s12 white" #UserRegistrationForm="ngForm" autocomplete="off">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" class="validate" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName" required>
                    <label data-error="Required Field">FirstName</label>
                </div>
                
                <div class="input-field col s6">
                    <input type="text"  class="validate" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName" required>
                    <label data-error="Required Field">LastName</label>
                </div>
              </div>
             
              <div class="row">
                <div class="input-field col s12">
                    <input type="email" class="validate" name="Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern" required>
                    <label data-error="Invalid Email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                    <input type="text" class="validate"   name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required>
                    <label data-error="Required Field">User Name</label>
                </div>
                <div class="input-field col s6">
                    <input type="password" class="validate" name="Password"  #Password="ngModel" [(ngModel)]="user.Password" required minlength="5">
                    <label [attr.data-error]="Password.errors!=null?(Password.errors.required? 'Required Field':'Minimum 5 characters Needed'):''">Password</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                    <input type="text" name="Country" #Country="ngModel" [(ngModel)]="user.Country" required>
                    <label>Country</label>
                </div>
                
                <div class="input-field col s6">
                    <input type="date" name="DOB" #DOB="ngModel" [(ngModel)]="user.DOB"   required>
                    <label>dob</label>
                </div>
              </div>
           
              <div class="row">
                  <div class="input-field col s12">
                      <button class="btn-large btn-submit" (click)="UserRegistrationForm.resetForm()" [disabled]="!UserRegistrationForm.valid" type="submit" >Submit</button> 
                  </div>
              </div>
          </form>
        </div>
    </div>
</div>
